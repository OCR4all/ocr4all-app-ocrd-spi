#
# SPI preprocessing: cis ocropy binarize
#
preprocessing.cis.ocropy.binarize.name=CIS binarisieren
preprocessing.cis.ocropy.binarize.description=Binarisieren (und optional Entrauschen und Geraderücken) von Seiten / Regionen / Zeilen einer Seite - erfordert Docker

preprocessing.cis.ocropy.binarize.no.command.docker=Der erforderliche Befehl 'docker' ist nicht verfügbar.

preprocessing.cis.ocropy.binarize.method=Binarisierungsmethode
preprocessing.cis.ocropy.binarize.method.description=die zu verwendende Binarisierungsmethode (nur 'ocropy' beinhaltet Deskewing und Rauschunterdrückung)

preprocessing.cis.ocropy.binarize.method.none=keine
preprocessing.cis.ocropy.binarize.method.global=global
preprocessing.cis.ocropy.binarize.method.otsu=otsu
preprocessing.cis.ocropy.binarize.method.gaussOtsu=gauss otsu
preprocessing.cis.ocropy.binarize.method.ocropy=ocropy

preprocessing.cis.ocropy.binarize.threshold=Schwellwert
preprocessing.cis.ocropy.binarize.threshold.description=für die Methode 'ocropy' und 'global' den Schwarz/Weiß-Schwellenwert, der auf das normalisierte Weißbild anzuwenden ist (je größer, desto mehr/stärker der Vordergrund)

preprocessing.cis.ocropy.binarize.grayscale=Graustufe
preprocessing.cis.ocropy.binarize.grayscale.description=bei der Methode 'ocropy' ein Graustufen-normalisiertes Bild anstelle eines Schwellenwertes erzeugen

preprocessing.cis.ocropy.binarize.maximum.skewing=Maximale Deskewing
preprocessing.cis.ocropy.binarize.maximum.skewing.description=Modul des maximalen Deskewingswinkels (in Grad), der erkannt werden soll (je größer, desto langsamer, 0 deaktiviert die Schrägstellung)

preprocessing.cis.ocropy.binarize.noise.maximum.size=Maximale Größe des Rauschen
preprocessing.cis.ocropy.binarize.noise.maximum.size.description=maximale Pixelzahl für zusammenhängende Komponenten, die als Rauschen betrachtet werden (0 deaktiviert die Rauschunterdrückung)
    
preprocessing.cis.ocropy.binarize.level.operation.description=PAGE XML-Hierarchiestufen für Bildannotationen

#
# SPI olr: cis ocropy segment
#
olr.cis.ocropy.segment.name=CIS segmentieren
olr.cis.ocropy.segment.description=(Seite oder) Bereiche einer Seite in (Regionen und) Zeilen segmentieren - erfordert Docker

olr.cis.ocropy.segment.dpi=DPI
olr.cis.ocropy.segment.dpi.description=Pixeldichte in Dots per Inch (überschreibt alle Metadaten in den Bildern); deaktiviert, wenn negativ; wenn deaktiviert und keine Metadaten gefunden werden, wird 300 angenommen

olr.cis.ocropy.segment.level.operation.description=PAGE XML-Hierarchieebene zum Lesen von Bildern und Hinzufügen von Elementen

olr.cis.ocropy.segment.maximum.column.separators=Maximale Spaltentrennzeichen
olr.cis.ocropy.segment.maximum.column.separators.description=(wenn auf Seiten-/Tabellenebene gearbeitet wird) maximale Anzahl der zu erkennenden weißen/hintergrundigen Spaltentrennzeichen, stückweise gezählt

olr.cis.ocropy.segment.maximum.number.column.separators=Maximale Anzahl von Spaltentrennzeichen
olr.cis.ocropy.segment.maximum.number.column.separators.description=(bei Betrieb auf Seiten-/Tabellenebene) Anzahl der zu erkennenden (und zu unterdrückenden) schwarzen/vorderen Spaltentrennzeichen, stückweise gezählt

olr.cis.ocropy.segment.maximum.images=Maximale Bilder
olr.cis.ocropy.segment.maximum.images.description=(wenn auf Seitenebene gearbeitet wird) maximale Anzahl der zu erkennenden (und zu unterdrückenden) sehr großen schwarzen/vordergrundigen Komponenten, stückweise gezählt

olr.cis.ocropy.segment.minimum.height.column.separators=Mindesthöhe der Spaltenabstände
olr.cis.ocropy.segment.minimum.height.column.separators.description=(bei Betrieb auf Seiten-/Tabellenebene) Mindesthöhe der weiß/hintergrundigen oder schwarz/vordergrundigen Spaltenabstände in Vielfachen der Skalen-/Kappenhöhe, stückweise gezählt

olr.cis.ocropy.segment.minimum.width.horizontal.separators=Mindestbreite der horizontalen Trennzeichen
olr.cis.ocropy.segment.minimum.width.horizontal.separators.description=(wenn auf Seiten-/Tabellenebene gearbeitet wird) Mindestbreite der schwarzen/vorderen horizontalen Trennzeichen in Vielfachen von Maßstab/Höhe, stückweise gezählt

olr.cis.ocropy.segment.gap.height=Höhe der Lücke
olr.cis.ocropy.segment.gap.height.description=(wenn auf Seiten-/Tabellenebene gearbeitet wird) größter minimaler Pixel-Durchschnitt in den horizontalen oder vertikalen Profilen (über das binarisierte Bild), der beim rekursiven X-Y-Schnitt von Zeilen zu Regionen noch als Lücke betrachtet werden kann; muss größer sein, wenn mehr Vordergrundrauschen vorhanden ist, reduzieren, um eine Verwechslung von Text mit Rauschen zu vermeiden

olr.cis.ocropy.segment.gap.width=Breite der Lücke
olr.cis.ocropy.segment.gap.width.description=(wenn auf Seiten-/Tabellenebene gearbeitet wird) kleinste Breite eines Talraums in den horizontalen oder vertikalen Profilen (über das binarisierte Bild) in Vielfachen von Skala/Höhe, die beim rekursiven X-Y-Schnitt von Zeilen zu Regionen noch als Lücke betrachtet werden kann; muss kleiner sein, wenn mehr Vordergrundrauschen vorhanden ist, erhöhen, um zu vermeiden, dass Lücken zwischen Zeilen als Absatzlücken und Lücken zwischen Wörtern als Lücken zwischen Spalten missverstanden werden

olr.cis.ocropy.segment.overwrite.order=Reihenfolge überschreiben
olr.cis.ocropy.segment.overwrite.order.description=(wenn auf Seiten-/Tabellenebene gearbeitet wird) alle Verweise auf vorhandene TextRegion-Elemente innerhalb der obersten (Seiten-/Tabellen-) Lesereihenfolge entfernen; andernfalls anhängen 

olr.cis.ocropy.segment.overwrite.separators=Trennzeichen überschreiben
olr.cis.ocropy.segment.overwrite.separators.description=(wenn auf Seiten-/Tabellenebene gearbeitet wird) alle vorhandenen SeparatorRegion-Elemente entfernen; andernfalls anhängen

olr.cis.ocropy.segment.overwrite.regions=Regionen überschreiben
olr.cis.ocropy.segment.overwrite.regions.description=(wenn auf Seiten-/Tabellenebene gearbeitet wird) alle vorhandenen TextRegion-Elemente entfernen; andernfalls anhängen

olr.cis.ocropy.segment.overwrite.lines=Zeilen überschreiben
olr.cis.ocropy.segment.overwrite.lines.description=(wenn auf Regionsebene gearbeitet wird) alle vorhandenen TextLine-Elemente entfernen; andernfalls anhängen

olr.cis.ocropy.segment.spread=Streuung
olr.cis.ocropy.segment.spread.description=Abstand in Punkten (pt) vom Vordergrund zur Projektion von Textzeilen- (oder Textregions-) Beschriftungen in den Hintergrund bei polygonalen Konturen; bei Null wird eine halbe Skala/Kaphöhe projiziert

#
# SPI olr: tesserocr segment region
#
olr.tesseract.segment.region.name=Tesserocr Region segmentieren
olr.tesseract.segment.region.description=Seite mit Tesseract in Regionen segmentieren - erfordert Docker

olr.tesseract.segment.region.dpi=DPI
olr.tesseract.segment.region.dpi.description=Pixeldichte in Dots per Inch (überschreibt alle Metadaten in den Bildern); deaktiviert, wenn negativ; wenn deaktiviert und keine Metadaten gefunden werden, wird 300 angenommen

olr.tesseract.segment.region.overwrite.regions=Regionen überschreiben
olr.tesseract.segment.region.overwrite.regions.description=vorhandene Layout- und Textannotationen unterhalb der Seitenebene entfernen (sonst Seite überspringen; noch keine inkrementellen Annotation)

olr.tesseract.segment.region.padding=Padding
olr.tesseract.segment.region.padding.description=erweitert erkannte Regionsrechtecke um so viele (echte) Pixel

olr.tesseract.segment.region.shrink.polygons=Polygone schrumpfen
olr.tesseract.segment.region.shrink.polygons.description=Polygonkoordinaten anstelle von Bounding-Box-Rechtecken durch Projektion der konvexen Hülle aller Symbole zu notieren

olr.tesseract.segment.region.crop.polygons=Polygone formen
olr.tesseract.segment.region.crop.polygons.description=Polygon-Koordinaten anstelle von Bounding-Box-Rechtecken zu notieren

olr.tesseract.segment.region.find.tables=Tabellen finden
olr.tesseract.segment.region.find.tables.description=Tabellen als Tabellenbereiche erkennen (textord_tabfind_find_tables)

olr.tesseract.segment.region.find.staves=Strophe finden
olr.tesseract.segment.region.find.staves.description=bei der Erkennung von Regionen Notensysteme als Nicht-Text erkennen und im Binärbild unterdrücken (Tesseracts 'pageseg_apply_music_mask'); beachten Sie, dass dadurch möglicherweise fälschlicherweise Tabellen als Notensysteme erkannt werden

olr.tesseract.segment.region.sparse.text=Spärlicher Text
olr.tesseract.segment.region.sparse.text.description=verwendet den Seitensegmentierungsmodus 'sparse text' (findet so viel Text wie möglich in keiner bestimmten Reihenfolge): nur Textbereiche, einzelne Zeilen ohne vertikalen oder horizontalen Abstand

#
# SPI olr: tesserocr segment line
#
olr.tesseract.segment.line.name=Tesserocr Zeile segmentieren
olr.tesseract.segment.line.description=Regionen in Zeilen mit Tesseract segmentieren - erfordert Docker

olr.tesseract.segment.line.dpi=DPI
olr.tesseract.segment.line.dpi.description=Pixeldichte in Dots per Inch (überschreibt alle Metadaten in den Bildern); deaktiviert, wenn negativ; wenn deaktiviert und keine Metadaten gefunden werden, wird 300 angenommen

olr.tesseract.segment.line.overwrite.lines=Zeilen überschreiben
olr.tesseract.segment.line.overwrite.lines.description=bestehende Layout- und Textbeschriftungen unterhalb der TextRegion-Ebene entfernen (andernfalls Region überspringen; noch keine inkrementelle Annotation)

olr.tesseract.segment.line.padding=Padding
olr.tesseract.segment.line.padding.description=erweitert erkannte linesrechtecke um so viele (echte) Pixel

olr.tesseract.segment.line.shrink.polygons=Polygone schrumpfen
olr.tesseract.segment.line.shrink.polygons.description=Polygonkoordinaten anstelle von Bounding-Box-Rechtecken durch Projektion der konvexen Hülle aller Symbole zu notieren

